  <h3>03A. Convert Fahrenheit to Celsius
  </h3>
  
  <!-- Write internal JavaScript to convert Fahrenheit to Celsius.--> 
  <p>
    <!--field set tag to make border-->
  <fieldset>
    <legend>Enter a temperature: 
    </legend> 
    
    <!--Farenheit label and input box-->
    <label for="lfahrenheit">Fahrenheit:
    </label>
    <input type="number"id="fahrenheit" name="fahrenheit">
    
    <!--Button-->
    <button class="btnConvert"onclick="convertToCelsius()">Convert
    </button>
    <br>
    <br>
    
    <!--Celsius label and output box-->
    <label for="lcelsius">Celsius: 
    </label>
    <output type="text"id="celsius" name="celsius" </output>
    <br>
    <br>
  </fieldset>
  </p>

<!--inline java script -->
<script>
convertToCelsius =() => {
    let input = document.getElementById("fahrenheit");
  
    let celsius = (parseFloat(input.value) - 32) * (5/9);
    
    console.log(celsius);
    
    document.getElementById("celsius").innerHTML = celsius;
  }
</script>
